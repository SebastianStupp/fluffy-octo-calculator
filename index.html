<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fluufy-Calculator</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator__output" />
      <button class="btn--ac">AC</button>
      <button class="btn--prozent">%</button>
      <button class=" btn--add calculator__operator">+</button>
      <button class=" btn--sub calculator__operator">-</button>
      <button class=" btn--div calculator__operator">/</button>
      <button class=" btn--multi calculator__operator">*</button>
      <button class="calculator__btn btn--nine">9</button>
      <button class="calculator__btn btn--eight">8</button>
      <button class="calculator__btn btn--seven">7</button>
      <button class="calculator__btn btn--six">6</button>
      <button class="calculator__btn btn--five">5</button>
      <button class="calculator__btn btn--four">4</button>
      <button class="calculator__btn btn--three">3</button>
      <button class="calculator__btn btn--two">2</button>
      <button class="calculator__btn btn--one">1</button>
      <button class="calculator__btn btn--zero">0</button>
      <button class="btn--point">.</button>
      <button class="btn--equal">=</button>
    </div>
    <script src="src/components/calculator.js"></script>
  </body>
</html>
